<!DOCTYPE html>
<html lang="pl">

	<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta name="description" content="Website to control your expenses">
	<meta name="kaywords" content="wallet, expenses, control, money, cash, login">
	<meta name="author" content="Mistrzowski Manewr">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="styl.css">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
	</head>

	<body>

    	<div id="container_login">
        <form action="afterClick" th:action="@{/login}" th:object="${usersLogin}" method="post">
          Login:
          <input type="text" name="userName" th:field="*{userName}" placeholder="login" onfocus="this.placeholder=' ' " onblur="this.placeholder='login'">
          Hasło:
          <input type="password" name="userPassword" th:field="*{userPassword}" placeholder="haslo" onfocus="this.placeholder=' ' " onblur="this.placeholder='haslo'">
          
          <div id="login_submits">
          <input type="submit" value="Zaloguj się" id="userEnter">
          <div id="forgot_password"><a href="#">Nie pamiętasz hasła?</a></div>
        </form>

        <hr>

        <form action="http://127.0.0.1:5500/src/main/resources/templates/registration.html" th:action="@{/registration.html}" th:object="${userRegistration}" method="post"></form>
          <a href="registration.html">
          <input type="submit" value="Zarejestruj się">
          </a>
        </form>
	</div>

	</body>
</html>
