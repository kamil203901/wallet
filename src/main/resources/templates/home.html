<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<meta name="description" content="Website to control your expenses">
	<meta name="kaywords" content="wallet, expenses, control, money, cash">
	<meta name="author" content="Mistrzowski Manewr">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="styl.css">
	

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 

	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</head>

<body>
<main>
    <div id="container_categories">
            <form action="afterClick" th:action="@{/newCategory}" th:object="${usersCategoriesInput}" method="post">

            <div class="categories">
                <ul>
                    <li>Dom:</li>
                    <li>Mieszkanie:</li>
                    <li>Jedzenie:</li>
                    <li>Narkotyki:</li>
                    <li>Prostytutki:</li>
                </ul>
            </div>

            <div id="categories_inputs">
                <input type="text" name="costOfCategory1" th:field="*{category1}">
                <input type="text" name="costOfCategory2" th:field="*{category2}">
                <input type="text" name="costOfCategory3" th:field="*{category3}">
                <input type="text" name="costOfCategory4" th:field="*{category4}">
                <input type="text" name="costOfCategory5" th:field="*{category5}">
            </div>    

            <div style="clear: both;"></div>

            <div class="submit" id="cost_adding_submit">
              <input type="submit" value="dodaj" name="categories_adding"></div>
            </form>
            <hr>
            <br><br>
            <div class="updating_categories">Dodaj kategorie
                <input type="text" name="new_categories" placeholder="Podaj nową kategorię">
                <input type="submit" value="dodaj" name="categories_adding">
            </div>
    </div>

</main>
</body>
</html>
